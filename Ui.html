<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart IoT Irrigation System NTN</title>
    <style>
        /* Styling the page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74EBD5, #ACB6E5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s;
        }

        h1 {
            color: #2c3e50;
            font-size: 40px;
            margin-bottom: 10px;
        }

        h2 {
            color: #16a085;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .moisture-card {
            background: #f1f1f1;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .moisture-card:hover {
            transform: translateY(-5px);
        }

        #moisture {
            font-size: 60px;
            font-weight: bold;
            color: #3498db;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .refresh-btn {
            background: #4CAF50; /* Green */
        }

        .refresh-btn:hover {
            background: #45a049;
        }

        .on-btn {
            background: #27ae60; /* Light Green */
        }

        .on-btn:hover {
            background: #2ecc71;
        }

        .off-btn {
            background: #e74c3c; /* Red */
        }

        .off-btn:hover {
            background: #c0392b;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒ¿ Smart IoT Irrigation System </h1>

        <div class="moisture-card">
            <h2>Soil Moisture Level:</h2>
            <div id="moisture">Loading...</div>
        </div>

        <div class="button-container">
            <button class="refresh-btn" onclick="fetchMoisture()">Refresh Moisture</button>
            <button class="on-btn" onclick="controlPump(1)">Turn ON</button>
            <button class="off-btn" onclick="controlPump(0)">Turn OFF</button>
        </div>

        <footer>
            ðŸŒ¿ Designed by <strong>Aditya Kumar Lala</strong> | IoT Project
        </footer>
    </div>

    <script>
        const token = "13m0cMhUG8Y_Dpozo9mkrgLmYDtC29oW";  // Replace with your Blynk token
        const moisturePin = "V4";  // Moisture sensor pin
        const pumpPin = "V0";  // Pump control pin

        // Function to fetch the moisture value
        async function fetchMoisture() {
            try {
                const response = await fetch(`https://blynk.cloud/external/api/get?token=${token}&${moisturePin}`);
                const moisture = await response.text();
                document.getElementById('moisture').innerText = `${moisture}%`;
            } catch (error) {
                console.error('Error fetching moisture:', error);
                document.getElementById('moisture').innerText = "Failed to load";
            }
        }

        // Function to control the pump (1 = ON, 0 = OFF)
        async function controlPump(state) {
            const action = state === 1 ? "ON" : "OFF";
            try {
                await fetch(`https://blynk.cloud/external/api/update?token=${token}&${pumpPin}=${state}`);
                alert(`Pump turned ${action}`);
            } catch (error) {
                console.error(`Error turning pump ${action}:`, error);
                alert(`Failed to turn pump ${action}`);
            }
        }

        // Auto-refresh moisture every 10 seconds
        setInterval(fetchMoisture, 10000);
        fetchMoisture();
    </script>

</body>
</html>
